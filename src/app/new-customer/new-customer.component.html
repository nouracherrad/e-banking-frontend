<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">New Customer</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="customerForm" (ngSubmit)="handleSaveCustomer()">

        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control"
                 formControlName="name"
                 [class.is-invalid]="customerForm.get('name')?.invalid && customerForm.get('name')?.touched">
          <div class="invalid-feedback">
            Le nom est requis.
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control"
                 formControlName="email"
                 [class.is-invalid]="customerForm.get('email')?.invalid && customerForm.get('email')?.touched">
          <div class="invalid-feedback">
            Un email valide est requis.
          </div>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-success" [disabled]="customerForm.invalid">Save</button>
        </div>

      </form>

      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
